{% extends 'cars/display.html' %}


{% block inner_content %}
<table class="table">
  <thead>
    <th>Description</th>
    <th>Corrective Action</th>
    <th>Recall Number</th>
    <th>Recall Date</th>
  </thead>

  <tbody>
    {% for recall in data %}
      <tr>
        <td>{{ recall.desc }}</td>
        <td>{{ recall.corrective_action }}</td>
        <td>{{ recall.recall_number }}</td>
        <td>{{ recall.recall_date }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
