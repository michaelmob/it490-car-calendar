<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Car Calendar</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Car Calendar</a>

    <div class="navbar-nav">
      {% if user %}
        <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
        <a class="nav-item nav-link" href="{{ url_for('cars.list_cars') }}">View Cars</a>
        <a class="nav-item nav-link" href="#">
          <strong style="color:white">Logged in as: {{ user.username }}!</strong>
        </a>
      {% else %}
        <a class="nav-item nav-link" href="{{ url_for('auth.register') }}">Register</a>
        <a class="nav-item nav-link" href="{{ url_for('auth.login') }}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>


<div class="container" style="margin-top:1rem">
  <header>
    {% block header %}{% endblock %}
  </header>

  {% for message in get_flashed_messages() %}
    <div class="alert alert-primary" role="alert">{{ message }}</div>
  {% endfor %}

  {% block content %}{% endblock %}
</div>
