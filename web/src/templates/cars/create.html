{% extends 'base.html' %}

{% block title %}Add Car{% endblock %}

{% block content %}

{% if error %}
  <p>{{ error }}</p>
{% endif %}

<form method="POST">
  <div class="form-group">
    <label>Make</label>
    <input class="form-control" type="text" name="make" required />
  </div>

  <div class="form-group">
    <label>Model</label>
    <input class="form-control" type="text" name="model" required />
  </div>

  <div class="form-group">
    <label>Year</label>
    <input class="form-control" type="number" name="year" required />
  </div>

  <div class="form-group">
    <label>Mileage</label>
    <input class="form-control" type="number" name="mileage" required />
  </div>

  <button type="submit" class="btn btn-primary">Add Car</button>
</form>
{% endblock %}
