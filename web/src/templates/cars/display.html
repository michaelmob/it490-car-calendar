{% extends 'base.html' %}

{% block title %}View Car{% endblock %}

{% block content %}
<h1>Make: {{ car.make }}</h1>
<h2>Model: {{ car.model }}</h2>
<h3>Year: {{ car.year }}</h3>
<h4>Mileage: {{ car.mileage }}</h4>

<form action="{{ url_for('cars.delete_car', id=car.id) }}" method="POST">
  <input type="submit" value="Delete Car" />
</form>
{% endblock %}
