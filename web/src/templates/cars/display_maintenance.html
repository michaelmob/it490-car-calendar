{% extends 'cars/display.html' %}


{% block inner_content %}
<table class="table">
  <thead>
    <th>Description</th>
    <th>Due Mileage</th>
    <th>Hours</th>
    <th>Difficulty</th>
    <th></th>
  </thead>

  <tbody>
    {% for maint in data %}
      <tr>
        <td>{{ maint.desc }}</td>
        <td>{{ maint.due_mileage }}</td>
        <td>{{ maint.repair.repair_hours }}</td>
        <td>{{ maint.repair.repair_difficulty }}</td>
        <td>
          <form method="POST">
            <input name="query" value="{{ maint.desc }}" type="hidden" />
            <button class="btn btn-primary" type="submit">Find Video</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
